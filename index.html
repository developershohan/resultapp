<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h1 class="text-center">Result app</h1>
        <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentInfo">
          Add New Student
        </button>
        <div class="card my-5">

          <div class="card-body ">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Photo</th>
                  <th scope="col">Name</th>
                  <th scope="col">Roll</th>
                  <th scope="col">Reg No</th>
                  <th scope="col">Created At</th>
                  <th scope="col">Result</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="all_student_list"></tbody>
            </table>
          </div>
        </div>
      </div>

      <!--Add student Modal -->
      <div class="modal fade" id="addStudentInfo" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addStudentInfoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addStudentInfoLabel">
                Add student
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="msg"></div>
              <form id="create_student_form">
                <div class="mb-3">
                  <input type="text" name="name" placeholder="Enter Name" class="form-control"
                    id="exampleInputEmail1" />
                </div>
                <div class="mb-3">
                  <input type="text" name="roll" placeholder="Enter Roll" class="form-control"
                    id="exampleInputEmail1" />
                </div>
                <div class="mb-3">
                  <input type="text" name="reg" placeholder="Enter Reg" class="form-control" id="exampleInputEmail1" />
                </div>
                <div class="mb-3">
                  <input type="text" name="photo" placeholder="Enter photo url" class="form-control"
                    id="exampleInputEmail1" />
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="submit" class="btn btn-danger">reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Edit student Modal -->
      <div class="modal fade" id="editStudentInfo" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addStudentInfoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addStudentInfoLabel">
                Edit Student
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="msg_edit"></div>
              <form id="edit_student_form">
                <div class="mb-3">
                  <input type="text" name="name" placeholder="Enter Name" class="form-control"
                    id="exampleInputEmail1" />
                </div>
                <div class="mb-3">
                  <input type="hidden" name="id" placeholder="Enter Name" class="form-control"
                    id="exampleInputEmail1" />
                </div>
                <div class="mb-3">
                  <input type="text" name="roll" placeholder="Enter Roll" class="form-control"
                    id="exampleInputEmail1" />
                </div>
                <div class="mb-3">
                  <input type="text" name="reg" placeholder="Enter Reg" class="form-control" id="exampleInputEmail1" />
                </div>
                <div class="mb-3">
                  <input type="text" name="photo" placeholder="Enter photo url" class="form-control"
                    id="exampleInputEmail1" />
                </div>
                <img src="" alt="" class="w-25">
                <button type="submit" class="btn btn-primary">Update</button>
    
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- model for show student info -->

      <div class="modal fade" id="showStudentInfo" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addStudentInfoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="singleStudentInfo ">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="src/data.js"></script>
  <script src="src/functions.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
